<body class="uk-flex uk-flex-middle uk-flex-center" uk-height-viewport="expand: true">
  <div class="uk-container">
    <div uk-grid class="main-wrap">
      <div class="uk-width-1-2">
        <div class="uk-overflow-auto left-wrap">
          <table class="uk-table uk-table-divider">
            <thead>
              <tr>
                <th class="uk-table-small uk-text-nowrap">名称</th>
                <th class="uk-table-shrink uk-text-nowrap">重量</th>
                <th class="uk-table-shrink uk-text-nowrap">单价</th>
                <th class="uk-width-small uk-text-nowrap">金额</th>
                <th class="uk-table-shrink uk-text-nowrap">操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div>
          <ul id="orderMenu" class="uk-child-width-expand uk-tab-bottom uk-subnav-pill" uk-tab>
            <li class="uk-active"><a href="#">清单1</a></li>
            <li><a href="#">清单2</a></li>
            <li><a href="#">清单3</a></li>
          </ul>
        </div>
      </div>
      <div class="uk-width-1-2">
        <div class="uk-overflow-auto riht-wrap">
          <div id="vegList"
            class="uk-grid-small uk-child-width-1-2 uk-child-width-1-4@m uk-child-width-1-5@l uk-text-center uk-grid-match"
            uk-grid>
          </div>
        </div>
        <div>
          <h1 class="uk-text-right uk-heading-medium total-price">￥<span id="totalPrice">0.00</span>元</h1>
        </div>
      </div>
    </div>
    <div class="btn-bar">
      <div>
        <div>
          <a class="uk-icon history-button" href="./pay.html">
            <svg t="1639108128195" class="icon" viewBox="0 0 1137 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
              p-id="756" width="200" height="200">
              <path
                d="M1137.800533 284.444444H0.022756V199.111111A83.437037 83.437037 0 0 1 81.184237 113.777778h110.743704A45.131852 45.131852 0 0 1 189.652385 99.745185v-56.888889a40.580741 40.580741 0 1 1 81.161482 0v56.888889a43.614815 43.614815 0 0 1-2.275556 14.032593h600.746667a45.131852 45.131852 0 0 1-2.275556-14.032593v-56.888889a40.580741 40.580741 0 1 1 81.161482 0v56.888889a43.614815 43.614815 0 0 1-2.275556 14.032593h110.743704A83.437037 83.437037 0 0 1 1137.800533 199.111111z m0 85.333334v568.888889A83.437037 83.437037 0 0 1 1056.639052 1024H81.184237A83.437037 83.437037 0 0 1 0.022756 938.666667v-568.888889z m-961.801481 113.777778a42.856296 42.856296 0 0 0 0 85.333333h243.863704a42.856296 42.856296 0 0 0 0-85.333333z"
                fill="#F77724" p-id="757"></path>
            </svg>
          </a>
        </div>
      </div>
      <div class="uk-text-right btn-bar">
        <button id="saveBtn" class="uk-button uk-button-green uk-button-big">保存</button>
        <button id="clearAllBtn" class="uk-button uk-button-red uk-button-big">消除</button>
      </div>
    </div>
  </div>
  <div id="goodsInfo" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
      <h2 class="uk-modal-title">商品定价</h2>
      <p class="uk-text-center"><img id="goodsIcon" width="150" height="150" alt="" uk-img></p>
      <div class="uk-grid-collapse uk-child-width-1-2@s uk-text-center uk-margin-large-top" uk-grid>
        <div>
          <div class="uk-padding">名称：<span id="veg_name"></span></div>
        </div>
        <div id="totalBtn">
          <div class="uk-padding">单价：<span id="veg_price"></span>元/kg</div>
        </div>
        <div>
          <div class="uk-padding">
            <div id="weightWrap">重量：<span id="veg_weight">1.4</span>kg</div>
            <div id="numWrap">数量：
              <button id="minus" class="uk-button uk-button-default">-</button>
              <input id="count" class="uk-input uk-form-width-xsmall" value="1" type="text" placeholder="0">
              <button id="plus" class="uk-button uk-button-default">+</button>
            </div>
          </div>
        </div>
        <div>
          <div class="uk-padding">总价：<span id="total_price"></span>元</div>
        </div>
      </div>
      <div class="uk-text-center">
        <button id="okBtn" class="uk-button uk-button-green uk-button-big uk-modal-close" type="button">确认</button>
        <button class="uk-button uk-button-red uk-button-big uk-modal-close" type="button">取消</button>
      </div>
    </div>
  </div>
  <div id="price-editer" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
      <div class="uk-grid-small uk-padding uk-text-center uk-child-width-1-3" uk-grid>
        <div class="uk-width-1-1">
          <div id="showWin" class="uk-card uk-card-default uk-card-body uk-padding" style="height: 73px;"></div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">1</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">2</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">3</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">4</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">5</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">6</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">7</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">8</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">9</div>
        </div>
        <div>
          <div id="deciBtn" class="uk-card uk-card-default uk-card-body uk-padding numBtn">.</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding numBtn">0</div>
        </div>
        <div>
          <div id="backspace" class="uk-card uk-card-default uk-card-body uk-padding">退格</div>
        </div>
      </div>
      <div class="uk-text-center uk-margin-top">
        <button id="okBtn" class="uk-button uk-button-green uk-button-big uk-modal-close" type="button">确认</button>
        <button class="uk-button uk-button-red uk-button-big uk-modal-close" type="button">取消</button>
      </div>
    </div>
  </div>
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit.min.js"></script>
